<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Profile Card</title>
</head>

<body>
  <div class="card">
    <div class="banner">
      <div class="img-box">
        <img src="./images/1665318966233.jpg" alt="Profile Image">
      </div>
    </div>
    <div class="card-body">
      <div class="menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <h2 class="name">Abubaker</h2>
      <div class="title">Web Devloper</div>
      <div class="actions">
        <div class="follow-info">
          <h2><span>6589</span><small>Followers</small></h2>
          <h2><span>721</span><small>Following</small></h2>
        </div>
        <button>Follow</button>
      </div>
      <div class="desc">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum quia at tempore recusandae vero similique?
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/bbd82a2632.js" crossorigin="anonymous"></script>
</body>

</html>
